<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multi-Vendor-Login</title>
        <link rel="stylesheet" href="./css/auth.css">
        <link rel="stylesheet" href="./css/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar-item">
                <h3><a class="title" href="index.html">Shoppy</a></h3>
                <div class="search-container">
                    <input class="search" id="search" type="text"
                        placeholder="Search.">
                </div>
                <ul id="menu" class="menu">
                    <li><a href="seller.html">Seller/Vendor</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
                <ul id="user-menu" class="menu">
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li>
                        <button class="btn text-bg-danger"
                            id="logoutBtn">LogOut</button>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Login</h2>
                            <form id="loginForm">
                                <!-- Email Input -->
                                <div class="mb-3">
                                    <label for="email"
                                        class="form-label">Email</label>
                                    <input type="email" class="form-control"
                                        id="email"
                                        placeholder="Enter your email" required>
                                </div>
                                <!-- Password Input -->
                                <div class="mb-3">
                                    <label for="password"
                                        class="form-label">Password</label>
                                    <input type="password" class="form-control"
                                        id="password"
                                        placeholder="Enter your password"
                                        required>
                                </div>
                                <!-- Login Button -->
                                <div class="d-grid">
                                    <button type="submit"
                                        class="btn btn-primary">Login</button>
                                </div>
                            </form>
                            <!-- Link to Register Page -->
                            <p class="text-center mt-3">
                                Don't have an account? <a
                                    href="register.html">Register here</a>.
                            </p>
                            <p class="text-center" id="message"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/script.js"></script>

</html>
