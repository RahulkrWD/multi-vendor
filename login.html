<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multi-Vendor-Login</title>
        <link rel="stylesheet" href="./css/auth.css">
        <link rel="stylesheet" href="./css/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    </head>
    <body>
        <header>
            <nav id="navbar"></nav>
            <div class="feature-product-container">
                <ul type="none" id="feature-product"></ul>
            </div>
        </header>
        <div class="container auth-container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Login</h2>
                            <form id="loginForm">
                                <!-- Email Input -->
                                <div class="mb-3">
                                    <label for="email"
                                        class="form-label">Email</label>
                                    <input type="email" class="form-control"
                                        id="email"
                                        placeholder="Enter your email" required>
                                </div>
                                <!-- Password Input -->
                                <div class="mb-3">
                                    <label for="password"
                                        class="form-label">Password</label>
                                    <input type="password" class="form-control"
                                        id="password"
                                        placeholder="Enter your password"
                                        required>
                                </div>
                                <!-- Login Button -->
                                <div class="d-grid">
                                    <button type="submit"
                                        class="btn btn-primary">Login</button>
                                </div>
                            </form>
                            <!-- Link to Register Page -->
                            <p class="text-center mt-3">
                                Don't have an account? <a
                                    href="register.html">Register here</a>.
                            </p>
                            <p class="text-center" id="message"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer Section -->
        <footer class="footer-content bg-dark text-white py-4">
            <div class="container">
                <div class="row">
                    <!-- Copyright Section -->
                    <div
                        class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        <p class="mb-0">&copy; 2023 Shoppy. All rights
                            reserved.</p>
                    </div>

                    <!-- Footer Links Section -->
                    <div class="col-md-6">
                        <ul
                            class="footer-links list-inline text-center text-md-end mb-0">
                            <li class="list-inline-item"><a href="#"
                                    class="text-white text-decoration-none"><i
                                        class="fas fa-shield-alt me-2"></i>Privacy
                                    Policy</a></li>
                            <li class="list-inline-item"><a href="#"
                                    class="text-white text-decoration-none"><i
                                        class="fas fa-file-contract me-2"></i>Terms
                                    of Service</a></li>
                            <li class="list-inline-item"><a href="#"
                                    class="text-white text-decoration-none"><i
                                        class="fas fa-envelope me-2"></i>Contact
                                    Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/script.js"></script>

</html>
