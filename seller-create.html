<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create Seller Account - Shoppy</title>
        <link rel="stylesheet" href="./css/seller.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" />
    </head>
    <body>
        <!-- Seller Account Creation Form -->
        <form>
            <div class="seller-form-container">
                <h1>Create Seller Account</h1>
                <form id="sellerForm">
                    <!-- Name -->
                    <label for="name">Full Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Enter your full name"
                        required />

                    <!-- Email -->
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required />

                    <!-- Password -->
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required />

                    <!-- Business Name -->
                    <label for="businessName">Business Name</label>
                    <input
                        type="text"
                        id="businessName"
                        name="businessName"
                        placeholder="Enter your business name"
                        required />

                    <!-- Business Type -->
                    <label for="businessType">Business Type</label>
                    <select id="businessType" name="businessType" required>
                        <option value disabled selected>Select your business
                            type</option>
                        <option value="retail">Retail</option>
                        <option value="wholesale">Wholesale</option>
                        <option value="manufacturer">Manufacturer</option>
                        <option value="other">Other</option>
                    </select>

                    <!-- Address -->
                    <label for="address">Business Address</label>
                    <textarea
                        id="address"
                        name="address"
                        rows="4"
                        placeholder="Enter your business address"
                        required></textarea>

                    <!-- Submit Button -->
                    <button type="submit">Create Account</button>

                </form>

                <p class="text-center mt-3">
                    Already have an account? <a
                        href="seller.html">Login here</a>.
                </p>
                <!-- Success Message -->
                <div id="successMessage" class="success-message">
                    Account created successfully! Redirecting to the login
                    page...
                </div>
            </div>
        </form>
    </body>
    <script type="module" src="./js/script.js"></script>
</html>
