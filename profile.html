<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/profile.css">
    </head>
    <body>
        <!-- Header -->
        <header>
            <nav id="navbar"></nav>

            <!-- <button id="theme-toggle" class="btn btn-outline-secondary">
                <i id="theme-icon" class="fas fa-moon"></i>
            </button> -->

        </header>

        <!-- Main Content -->
        <main class="container my-5">
            <div class="profile-grid">
                <!-- Profile Photo Section -->
                <div class="profile-photo">
                    <div class="photo-placeholder">
                        <img src="./images/seller.jpg"
                            alt="Profile Photo"
                            class="img-fluid rounded-circle">
                        <button class="btn btn-secondary btn-sm mt-3"><i
                                class="fas fa-camera me-2"></i>Change
                            Photo</button>
                    </div>
                    <div class="profile-info">
                        <h2 class="h5">John Doe</h2>
                        <p class="text-muted">johndoe@example.com</p>
                    </div>
                </div>

                <!-- User Details Section -->
                <div class="profile-details">
                    <h2 class="h4 mb-4">Edit Profile</h2>
                    <form>
                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="name" class="form-label"><i
                                    class="fas fa-user me-2"></i>Full
                                Name</label>
                            <input type="text" class="form-control" id="name"
                                value="John Doe">
                        </div>
                        <!-- Email Field (Non-Editable) -->
                        <div class="mb-3">
                            <label for="email" class="form-label"><i
                                    class="fas fa-envelope me-2"></i>Email</label>
                            <input type="email" class="form-control" id="email"
                                value="johndoe@example.com" readonly>
                        </div>
                        <!-- Phone Number Field -->
                        <div class="mb-3">
                            <label for="phone" class="form-label"><i
                                    class="fas fa-phone me-2"></i>Phone
                                Number</label>
                            <input type="tel" class="form-control" id="phone"
                                value="+1234567890">
                        </div>
                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label"><i
                                    class="fas fa-lock me-2"></i>Password</label>
                            <input type="password" class="form-control"
                                id="password" value="********">
                        </div>
                        <!-- Save Button -->
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary"><i
                                    class="fas fa-save me-2"></i>Save
                                Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer-content bg-dark text-white py-4">
            <div class="container">
                <div class="row">
                    <!-- Copyright Section -->
                    <div
                        class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        <p class="mb-0">&copy; 2023 Shoppy. All rights
                            reserved.</p>
                    </div>

                    <!-- Footer Links Section -->
                    <div class="col-md-6">
                        <ul
                            class="footer-links list-inline text-center text-md-end mb-0">
                            <li class="list-inline-item"><a href="#"
                                    class="text-white text-decoration-none"><i
                                        class="fas fa-shield-alt me-2"></i>Privacy
                                    Policy</a></li>
                            <li class="list-inline-item"><a href="#"
                                    class="text-white text-decoration-none"><i
                                        class="fas fa-file-contract me-2"></i>Terms
                                    of Service</a></li>
                            <li class="list-inline-item"><a href="#"
                                    class="text-white text-decoration-none"><i
                                        class="fas fa-envelope me-2"></i>Contact
                                    Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function isUserLoggedIn(){
                let userId = localStorage.getItem("user");
                if(!userId){
                    return window.location.href = "./login.html"
                }

            }
            isUserLoggedIn()
        </script>
        <script type="module" src="./js/script.js"></script>
    </body>
</html>
