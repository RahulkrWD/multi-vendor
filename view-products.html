<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>View Products</title>
        <link rel="stylesheet" href="./css/dashboard.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <!-- Navbar and Sidebar -->
        <div id="navbar"></div>
        <div id="sidebar"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container mt-3 pt-3">
                <h1><i class="fas fa-eye"></i> View Products</h1>

                <!-- Filters -->
                <div class="filters mb-4">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="categoryFilter" class="form-label"><i
                                    class="fas fa-filter"></i> Category</label>
                            <select class="form-select" id="categoryFilter">
                                <option value>All Categories</option>
                                <option value="electronics">Electronics</option>
                                <option value="clothing">Clothing</option>
                                <option value="home">Home & Kitchen</option>
                                <option value="beauty">Beauty</option>
                                <option value="sports">Sports</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="priceSort" class="form-label"><i
                                    class="fas fa-sort"></i> Sort by
                                Price</label>
                            <select class="form-select" id="priceSort">
                                <option value>Default</option>
                                <option value="low-to-high">Low to High</option>
                                <option value="high-to-low">High to Low</option>
                            </select>
                        </div>
                        <div class="col-md-6 d-flex align-items-end">
                            <button class="btn btn-primary me-2"><i
                                    class="fas fa-filter"></i> Apply
                                Filters</button>
                            <button class="btn btn-secondary"><i
                                    class="fas fa-sync"></i> Reset</button>
                        </div>
                    </div>
                </div>

                <!-- Total Products Count -->
                <div class="total-products mb-4">
                    <h5><i class="fas fa-box"></i> Total Products: <span
                            class="badge bg-primary">15</span></h5>
                </div>

                <!-- Product Table -->
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Rating</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Product A</td>
                                <td>Electronics</td>
                                <td>$100</td>
                                <td>50</td>
                                <td>
                                    <span class="text-warning">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="far fa-star"></i>
                                    </span>
                                </td>
                                <td>
                                    <button
                                        class="btn btn-sm btn-warning me-2"><i
                                            class="fas fa-edit"></i>
                                        Edit</button>
                                    <button class="btn btn-sm btn-danger"><i
                                            class="fas fa-trash"></i>
                                        Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Product B</td>
                                <td>Clothing</td>
                                <td>$50</td>
                                <td>30</td>
                                <td>
                                    <span class="text-warning">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="far fa-star"></i>
                                        <i class="far fa-star"></i>
                                    </span>
                                </td>
                                <td>
                                    <button
                                        class="btn btn-sm btn-warning me-2"><i
                                            class="fas fa-edit"></i>
                                        Edit</button>
                                    <button class="btn btn-sm btn-danger"><i
                                            class="fas fa-trash"></i>
                                        Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Product C</td>
                                <td>Home & Kitchen</td>
                                <td>$80</td>
                                <td>20</td>
                                <td>
                                    <span class="text-warning">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                    </span>
                                </td>
                                <td>
                                    <button
                                        class="btn btn-sm btn-warning me-2"><i
                                            class="fas fa-edit"></i>
                                        Edit</button>
                                    <button class="btn btn-sm btn-danger"><i
                                            class="fas fa-trash"></i>
                                        Delete</button>
                                </td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/dashboard.js"></script>
    </body>
</html>
