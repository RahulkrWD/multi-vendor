<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seller Profile</title>
        <link rel="stylesheet" href="./css/seller-profile.css">
        <link rel="stylesheet" href="./css/dashboard.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <!-- Header -->
        <div id="navbar"></div>
        <div id="sidebar"></div>

        <!-- Profile Photo and Info Section -->
        <div class="main-content">
            <div class="container mt-3 pt-3">
                <div class="profile-header text-center">
                    <div class="profile-photo">
                        <img src="./images/seller.jpg"
                            alt="Profile Photo"
                            class="img-fluid rounded-circle">
                    </div>
                    <div class="profile-info mt-1">
                        <h2 id="sellerName" class="h4"></h2>
                        <p id="sellerEmail" class="text-muted"></p>
                        <button class="btn btn-secondary btn-sm mt-2"><i
                                class="fas fa-camera me-2"></i>Change
                            Photo</button>
                    </div>
                </div>

                <!-- Edit Form Section -->
                <div class="profile-form mt-5">
                    <h2 class="h4 mb-4">Edit Profile</h2>
                    <form id="editSellerForm">
                        <!-- Row 1: Name and Email -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label"><i
                                        class="fas fa-user me-2"></i>Full
                                    Name</label>
                                <input type="text" class="form-control"
                                    id="name">
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label"><i
                                        class="fas fa-envelope me-2"></i>Email</label>
                                <input type="email" class="form-control"
                                    id="email"
                                    disabled>
                            </div>
                        </div>
                        <!-- Row 2: phone and  -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="phone" class="form-label"><i
                                        class="fas fa-phone me-2"></i>Phone
                                    Number</label>
                                <input type="tel" class="form-control"
                                    id="phone">
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label"><i
                                        class="fas fa-lock me-2"></i>Password</label>
                                <input type="password" class="form-control"
                                    id="password">
                            </div>

                        </div>

                        <!-- Row 3: Business Name and Business Type -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="businessName" class="form-label"><i
                                        class="fas fa-building me-2"></i>Business
                                    Name</label>
                                <input type="text" class="form-control"
                                    id="businessName">
                            </div>
                            <div class="col-md-6">
                                <label for="businessType" class="form-label"><i
                                        class="fas fa-industry me-2"></i>Business
                                    Type</label>
                                <select class="form-select" id="businessType">
                                    <option
                                        value="manufacturer">Manufacturer</option>
                                    <option value="retailer">Retailer</option>
                                    <option
                                        value="wholesaler">Wholesaler</option>
                                    <option
                                        value="distributor">Distributor</option>
                                </select>
                            </div>
                        </div>

                        <!-- Row 4: Address -->
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="address" class="form-label"><i
                                        class="fas fa-map-marker-alt me-2"></i>Address</label>
                                <textarea class="form-control" id="address"
                                    rows="3"></textarea>
                            </div>
                        </div>

                        <!-- Save Button -->
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary"><i
                                    class="fas fa-save me-2"></i>Save
                                Changes</button>
                        </div>

                        <p class="text-center" id="message"></p>
                    </form>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS and Custom JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/dashboard.js"></script>
        <script type="module" src="./js/seller.js"></script>
    </body>
</html>
