<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Become a seller</title>
        <link rel="stylesheet" href="./css/seller.css">
        <link rel="stylesheet" href="./css/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    </head>
    <body>
        <header class="seller-header">
            <nav id="navbar"></nav>
            <div class="header-content">
                <h2>Become a seller</h2>
                <p>
                    Join Shoppy and start selling your products to millions of
                    customers
                    worldwide. Grow your business with us today!
                </p>
            </div>
        </header>

        <section id="seller-login" class="seller-login">
            <div class="login-container">
                <div class="login-form">
                    <h3>Seller Login</h3>
                    <form id="seller-login">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="Enter your email"
                                required />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Enter your password"
                                required />
                        </div>
                        <button type="submit"
                            class="btn btn-primary">Login</button>
                    </form>
                    <p>
                        Don't have an account? <a
                            href="seller-create.html">Create
                            one</a>
                    </p>
                </div>
                <div class="login-image">
                    <img src="./images/seller1.webp" alt="Seller Login" />
                </div>
            </div>
        </section>

        <!-- Footer Section -->
        <footer class="footer-content">
            <p>&copy; 2023 Shoppy. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </footer>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/script.js"></script>
</html>
