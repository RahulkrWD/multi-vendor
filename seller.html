<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Become a seller</title>
        <link rel="stylesheet" href="./css/seller.css">
        <link rel="stylesheet" href="./css/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    </head>
    <body>
        <header class="seller-header">
            <nav id="navbar"></nav>
            <div class="header-content">
                <h2>Become a seller</h2>
                <p>
                    Join Shoppy and start selling your products to millions of
                    customers
                    worldwide. Grow your business with us today!
                </p>
            </div>
        </header>

        <section id="seller-login" class="seller-login">
            <div class="login-container">
                <div class="login-form">
                    <h3>Seller Login</h3>
                    <form id="sellerLoginForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="Enter your email"
                                required />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Enter your password"
                                required />
                        </div>
                        <button type="submit"
                            class="btn btn-primary">Login</button>
                    </form>
                    <p>
                        Don't have an account? <a
                            href="seller-create.html">Create
                            one</a>
                    </p>
                    <p class="text-center" id="message"></p>
                </div>
                <div class="login-image">
                    <img src="./images/seller1.webp" alt="Seller Login" />
                </div>
            </div>
        </section>

        <!-- Footer Section -->
        <footer class="footer-content bg-dark text-white py-4">
            <div class="container">
                <div class="row">
                    <!-- Copyright Section -->
                    <div
                        class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        <p class="mb-0">&copy; 2023 Shoppy. All rights
                            reserved.</p>
                    </div>

                    <!-- Footer Links Section -->
                    <div class="col-md-6">
                        <ul
                            class="footer-links list-inline text-center text-md-end mb-0">
                            <li class="list-inline-item"><a href="#"
                                    class="text-white text-decoration-none"><i
                                        class="fas fa-shield-alt me-2"></i>Privacy
                                    Policy</a></li>
                            <li class="list-inline-item"><a href="#"
                                    class="text-white text-decoration-none"><i
                                        class="fas fa-file-contract me-2"></i>Terms
                                    of Service</a></li>
                            <li class="list-inline-item"><a href="#"
                                    class="text-white text-decoration-none"><i
                                        class="fas fa-envelope me-2"></i>Contact
                                    Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/script.js"></script>
</html>
