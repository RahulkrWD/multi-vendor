<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stock</title>
        <link rel="stylesheet" href="./css/dashboard.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <!-- Navbar and Sidebar -->
        <div id="navbar"></div>
        <div id="sidebar"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container mt-3 pt-3">
                <h1><i class="fas fa-box"></i> Stock Management</h1>

                <!-- Filters -->
                <div class="filters mb-4">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="categoryFilter" class="form-label"><i
                                    class="fas fa-filter"></i> Category</label>
                            <select class="form-select" id="categoryFilter">
                                <option value>All Categories</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Home">Home & Kitchen</option>
                                <option value="Beauty">Beauty</option>
                                <option value="Sports">Sports</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="stockFilter" class="form-label"><i
                                    class="fas fa-filter"></i> Stock
                                Status</label>
                            <select class="form-select" id="stockFilter">
                                <option value>All Statuses</option>
                                <option value="in-stock">In Stock</option>
                                <option value="low-stock">Low Stock</option>
                                <option value="out-of-stock">Out of
                                    Stock</option>
                            </select>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button class="btn btn-primary me-2"><i
                                    class="fas fa-filter"></i> Apply
                                Filters</button>
                            <button class="btn btn-secondary"><i
                                    class="fas fa-sync"></i> Reset</button>
                        </div>
                    </div>
                </div>

                <!-- Stock Table -->
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Stock Available</th>
                                <th>Low Stock Alert</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Product A</td>
                                <td>Electronics</td>
                                <td>50</td>
                                <td>
                                    <span class="badge bg-success"><i
                                            class="fas fa-check-circle"></i> In
                                        Stock</span>
                                </td>
                                <td>
                                    <button
                                        class="btn btn-sm btn-warning me-2"><i
                                            class="fas fa-edit"></i>
                                        Edit</button>
                                    <button class="btn btn-sm btn-danger"><i
                                            class="fas fa-trash"></i>
                                        Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td>Product B</td>
                                <td>Clothing</td>
                                <td>5</td>
                                <td>
                                    <span class="badge bg-warning text-dark"><i
                                            class="fas fa-exclamation-triangle"></i>
                                        Low Stock</span>
                                </td>
                                <td>
                                    <button
                                        class="btn btn-sm btn-warning me-2"><i
                                            class="fas fa-edit"></i>
                                        Edit</button>
                                    <button class="btn btn-sm btn-danger"><i
                                            class="fas fa-trash"></i>
                                        Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td>Product C</td>
                                <td>Home & Kitchen</td>
                                <td>0</td>
                                <td>
                                    <span class="badge bg-danger"><i
                                            class="fas fa-times-circle"></i> Out
                                        of Stock</span>
                                </td>
                                <td>
                                    <button
                                        class="btn btn-sm btn-warning me-2"><i
                                            class="fas fa-edit"></i>
                                        Edit</button>
                                    <button class="btn btn-sm btn-danger"><i
                                            class="fas fa-trash"></i>
                                        Delete</button>
                                </td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/dashboard.js"></script>
        <script type="module" src="./js/seller.js"></script>
    </body>
</html>
