<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Orders</title>
        <link rel="stylesheet" href="./css/dashboard.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <!-- Navbar and Sidebar -->
        <div id="navbar"></div>
        <div id="sidebar"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container mt-3 pt-3">
                <h1><i class="fas fa-shopping-cart"></i> Orders</h1>

                <!-- Filters -->
                <div class="filters mb-4">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="statusFilter" class="form-label"><i
                                    class="fas fa-filter"></i> Status</label>
                            <select class="form-select" id="statusFilter">
                                <option value>All Statuses</option>
                                <option value="placed">Placed</option>
                                <option value="pending">Pending</option>
                                <option value="delivered">Delivered</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="categoryFilter" class="form-label"><i
                                    class="fas fa-list"></i> Category</label>
                            <select class="form-select" id="categoryFilter">
                                <option value>All Categories</option>
                                <option value="electronics">Electronics</option>
                                <option value="clothing">Clothing</option>
                                <option value="home">Home & Kitchen</option>
                                <option value="beauty">Beauty</option>
                                <option value="sports">Sports</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="priceSort" class="form-label"><i
                                    class="fas fa-sort"></i> Sort by
                                Price</label>
                            <select class="form-select" id="priceSort">
                                <option value>Default</option>
                                <option value="low-to-high">Low to High</option>
                                <option value="high-to-low">High to Low</option>
                            </select>
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <button class="btn btn-primary me-2"><i
                                    class="fas fa-filter"></i> Apply
                                Filters</button>
                            <button class="btn btn-secondary"><i
                                    class="fas fa-sync"></i> Reset</button>
                        </div>
                    </div>
                </div>

                <!-- Order Table -->
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Order ID</th>
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#1001</td>
                                <td>Product A</td>
                                <td>Electronics</td>
                                <td>$100</td>
                                <td>
                                    <span class="badge bg-success"><i
                                            class="fas fa-check-circle"></i>
                                        Delivered</span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-info me-2"><i
                                            class="fas fa-eye"></i>
                                        View</button>
                                    <button class="btn btn-sm btn-warning"><i
                                            class="fas fa-edit"></i>
                                        Edit</button>
                                </td>
                            </tr>
                            <tr>
                                <td>#1002</td>
                                <td>Product B</td>
                                <td>Clothing</td>
                                <td>$50</td>
                                <td>
                                    <span class="badge bg-warning text-dark"><i
                                            class="fas fa-clock"></i>
                                        Pending</span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-info me-2"><i
                                            class="fas fa-eye"></i>
                                        View</button>
                                    <button class="btn btn-sm btn-warning"><i
                                            class="fas fa-edit"></i>
                                        Edit</button>
                                </td>
                            </tr>
                            <tr>
                                <td>#1003</td>
                                <td>Product C</td>
                                <td>Home & Kitchen</td>
                                <td>$80</td>
                                <td>
                                    <span class="badge bg-primary"><i
                                            class="fas fa-shipping-fast"></i>
                                        Placed</span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-info me-2"><i
                                            class="fas fa-eye"></i>
                                        View</button>
                                    <button class="btn btn-sm btn-warning"><i
                                            class="fas fa-edit"></i>
                                        Edit</button>
                                </td>
                            </tr>
                            <tr>
                                <td>#1004</td>
                                <td>Product D</td>
                                <td>Beauty</td>
                                <td>$30</td>
                                <td>
                                    <span class="badge bg-danger"><i
                                            class="fas fa-times-circle"></i>
                                        Cancelled</span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-info me-2"><i
                                            class="fas fa-eye"></i>
                                        View</button>
                                    <button class="btn btn-sm btn-warning"><i
                                            class="fas fa-edit"></i>
                                        Edit</button>
                                </td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/dashboard.js"></script>
    </body>
</html>
